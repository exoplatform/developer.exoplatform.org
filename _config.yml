# Where things are
collections:
  docs:
    output: true
  rules:
    output: true

# Handling Reading
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile"]

# Plugins
gems:
- jemoji
- jekyll-redirect-from
- jekyll-sitemap

# Conversion
# Use rdiscount to avoid errors like "REXML could not parse this XML/HTML"
markdown:          rdiscount
highlighter:       pygments
excerpt_separator: "<!--more-->"

# Outputting

#permalink for posts
permalink: /news/:categories/:year/:month/:day/:title/

# Default settings for pages, posts ...
defaults:
  -
    scope:
      path: ""
    values:
      theme :
        name : eXo
  -
    scope:
      path: ""
      type: "post"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "draft"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "page"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  -
    scope:
      path: "docs/build"
      type: "docs"
    values:
      group: "build"
  -
    scope:
      path: "docs/ide"
      type: "docs"
    values:
      group: "ide"
  -
    scope:
      path: "docs/scm"
      type: "docs"
    values:
      group: "scm"
  -
    scope:
      path: ""
      type: "rules"
    values:
      layout: "rule"
  -
    scope:
      path: "rules/architecture"
      type: "rules"
    values:
      group: "architecture"
  -
    scope:
      path: "rules/build"
      type: "rules"
    values:
      group: "build"
  -
    scope:
      path: "rules/coding"
      type: "rules"
    values:
      group: "coding"
  -
    scope:
      path: "rules/ergonomics"
      type: "rules"
    values:
      group: "ergonomics"
  -
    scope:
      path: "rules/formatting"
      type: "rules"
    values:
      group: "formatting"
  -
    scope:
      path: "rules/run"
      type: "rules"
    values:
      group: "run"


# Themes are encouraged to use these universal variables 
# so be sure to set them if your theme uses them.
#
title : developer.exoplatform.org
author :
  name : eXo Platform SAS
  email : exo-swf@exoplatform.com
  github : exoplatform
  twitter : exoswf
#  feedburner : feedname

# The production_url is only used when full-domain names are needed
# such as atom or rss feeds
# Most places will/should use BASE_PATH to make the urls
#
production_url : http://developer.exoplatform.org

# All links will be namespaced by BASE_PATH if defined.
# Links in your website should always be prefixed with {{BASE_PATH}}
# however this value will be dynamically changed depending on your deployment situation.
#
# CNAME (http://yourcustomdomain.com)
#   DO NOT SET BASE_PATH
#   (urls will be prefixed with "/" and work relatively)
#
# GitHub Pages (http://username.github.io)
#   DO NOT SET BASE_PATH
#   (urls will be prefixed with "/" and work relatively)
#
# GitHub Project Pages (http://username.github.io/project-name)
#
#   A GitHub Project site exists in the `gh-pages` branch of one of your repositories.
#  REQUIRED! Set BASE_PATH to: http://username.github.io/project-name
#
# CAUTION:
#   - When in Localhost, your site will run from root "/" regardless of BASE_PATH
#   - Only the following values are falsy: ["", null, false]
#   - When setting BASE_PATH it must be a valid url.
#     This means always setting the protocol (http|https) or prefixing with "/"
BASE_PATH : false

# These paths are to the main pages used for news
#
news:
  index_path: /news/
  categories_path : /news/categories/
  tags_path : /news/tags/
  atom_path : /news/atom.xml
  rss_path : /news/rss.xml

# Settings for comments helper
# Set 'provider' to the comment provider you want to use.
# Set 'provider' to false to turn commenting off globally.
#
comments :
  provider : disqus
  disqus :
    short_name : devexo
  livefyre :
    site_id : 123
  intensedebate :
    account : 123abc
  facebook :
    appid : 123
    num_posts: 5
    width: 580
    colorscheme: light
   
# Settings for analytics helper
# Set 'provider' to the analytics provider you want to use.
# Set 'provider' to false to turn analytics off globally.
#
analytics :
  provider : google
  google :
      tracking_id : 'UA-1292368-31'
  getclicky :
    site_id :
  mixpanel :
      token : '_MIXPANEL_TOKEN_'
  piwik :
      baseURL : 'myserver.tld/piwik' # Piwik installation address (without protocol)
      idsite : '1'                   # the id of the site on Piwik

